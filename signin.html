<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in  </title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    
    <div class="container ">  
        <form  class=" form" id="login"> 
            <h1 class= "form__title">Sign in to your account</h1>
            <div class="form__message form__message--error">  </div>
            <div class="form__input-group"> 
                <input type="text" class="form__input" autofocus placeholder="username or email">
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group"> 
                <input type="password" class="form__input form__input-error"   autofocus placeholder="password">
            </div>
            <button class="form__button" type="submit"> Login</button>
            <div class="form__input-error-message"></div>
             <p class="form__text"><a href="#" class="form__link">forgot your password?</a></p>
             <p class="form__text"><a href="#" id="linkcreateaccount" class="form__link">Dont have an accounnt? Create a account</a></p>

        </form>
        <form  class="form form--hidden "  id="Createaccount"> 
            <h1 class= "form__title">Create an account</h1>
            <div class="form__message form__message--error">  </div>
            <div class="form__input-group"> 
                <input type="text" class="form__input" autofocus placeholder="Username">
            </div>
            <div class="form__input-group"> 
                <input type="text" class="form__input" autofocus placeholder="Email Address">
            </div>
            <div class="form__input-error-message"></div>
            <div class="form__input-group"> 
                <input type="password" class="form__input form__input-error"   autofocus placeholder="Password">
            </div>
            <div class="form__input-group"> 
                <input type="password" class="form__input form__input-error"   autofocus placeholder="Confirm Password">
            </div>
            <button class="form__button" type="submit"> Login</button>
            <div class="form__input-error-message"></div>
             <p class="form__text"><a href="#" id="linkLogin" class="form__link">already have an accounnt? Sign in</a></p>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
